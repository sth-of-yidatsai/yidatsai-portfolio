<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YI-DA TSAI</title>
    <!-- 預連線加速 Google Fonts & Adobe Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 繁體中文：Noto Sans TC（挑你需要的字重） -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- 英文：Adobe Fonts（Futura PT） -->
    <link rel="stylesheet" href="https://use.typekit.net/gjv2fkj.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <!-- SplitText 是 GSAP 的付費插件，這裡使用替代方案 -->
    <script>
      // 簡化的 SplitText 替代方案
      window.SplitText = {
        create: function (element, options = {}) {
          if (!element) return { lines: [], words: [], chars: [] };

          const text = element.textContent;
          const result = { lines: [], words: [], chars: [] };

          if (options.type === "lines") {
            // 簡單的行分割
            const lines = text.split("\n").filter((line) => line.trim());
            element.innerHTML = "";
            lines.forEach((line) => {
              const lineDiv = document.createElement("div");
              lineDiv.textContent = line;
              lineDiv.style.overflow = "hidden";
              element.appendChild(lineDiv);
              result.lines.push(lineDiv);
            });
          } else if (options.type === "words") {
            // 單詞分割
            const words = text.split(" ").filter((word) => word.trim());
            element.innerHTML = "";
            words.forEach((word) => {
              const wordSpan = document.createElement("span");
              wordSpan.textContent = word + " ";
              wordSpan.style.display = "inline-block";
              element.appendChild(wordSpan);
              result.words.push(wordSpan);
            });
          } else if (options.type === "chars") {
            // 字符分割
            const chars = text.split("");
            element.innerHTML = "";
            chars.forEach((char) => {
              const charSpan = document.createElement("span");
              charSpan.textContent = char;
              charSpan.className = options.charsClass || "char";
              charSpan.style.display = "inline-block";
              element.appendChild(charSpan);
              result.chars.push(charSpan);
            });
          }

          return result;
        },
      };
    </script>
    <!-- Anime.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </body>
</html>
